<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.extend拓展构造器</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>vue.extend拓展构造器</h1>
<hr>
<div id="author"></div>
<author></author>
</body>
<script type="text/javascript">
    var authorExtend=Vue.extend({
        template:"<p><a :href='authorURL'>{{authorName}}</a></p>",
        /*template里的语法要和vue里一样，所以链接a里的：href前面要加：*/
        data:function () {
            return{
                authorURL:'http://myfortune.xyz',
                authorName:'yuanlizhu'
            }
        }
    });
    new authorExtend().$mount("author")/*光写上面的构造器是没用的，下面还要在调用才生效。*/
    new authorExtend().$mount('#author')
</script>
</html>
