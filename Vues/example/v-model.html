<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model数据源绑定实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model数据源绑定实例</h1>
<div id="app">
    <h2>model数据源里的数据：{{content}}</h2>
    <hr>
    <label for="input1">v-model:</label><input type="text" id="input1" v-model="content"><br>
    <label for="input2">v-model:(.lazy)</label><input type="text" id="input2" v-model.lazy="content"><br>
    <label for="input3">v-model:(.number)</label><input type="text" id="input3" v-model.number="content"><br>
    <label for="input4">v-model:(.trim)</label><input type="text" id="input4" v-model.trim="content"><br>
    <!--.number先打的是数字，在输入字符是就没有反映-->
    <!--.trim输入去掉空格-->
    <!--.lazy输入后鼠标移开才在上边显示-->
    <hr>
    <h2>文本域</h2>
    <textarea id="" cols="30" rows="10" v-model="content"></textarea>
    <hr>
    <h2>多选框</h2>
    <input type="checkbox" v-model="istrue" id="input5">
    <label for="input5">{{istrue}}</label><!--多选框当勾中式为true,不勾时为FALSE，label里面的for要和input里的id要一样，否则没有反应-->
    <hr>
    <h2>多选框绑定一个数组，当选中是把它加入数组中去</h2>
    <p>{{arr}}</p>
    <input type="checkbox" v-model="arr" id="input6" value="China">
    <label for="input6">China</label><br>
    <input type="checkbox" v-model="arr" id="input7" value="Amarican">
    <label for="input7">Amarican</label><br>
    <input type="checkbox" v-model="arr" id="input8" value="Canada">
    <label for="input8">Canada</label><br>
    <input type="checkbox" v-model="arr"  value="Janpan">Japan
    <hr>
    <h2>单选框绑定数据</h2>
    <input type="radio" value="男" v-model="sex">男
    <input type="radio" value="女" v-model="sex">女
    <br>
    <p>你选择的性别是：{{sex}}</p>
</div>
</body>
<script type="text/javascript">
var demon=new Vue({
    el:'#app',
    data:{
        content:'hello world!',
        istrue:true,
        arr:[],
        sex:'男'
    }
})
</script>
</html>
