<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre & v-cloak & v-once实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-pre & v-cloak & v-once实例</h1>
<hr>
<div id="app">
    <div v-pre>{{message}}</div>
    <div v-cloak>v-cloak是渲染完成后才显示结果的！</div>
    <div v-once>{{message}}</div><!--不跟下面输入框变化而变化-->
    <label>
        <input type="text" v-model="message">
    </label>
</div>
</body>
<script type="text/javascript">
    var demon=new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        }
    })
</script>
</html>
