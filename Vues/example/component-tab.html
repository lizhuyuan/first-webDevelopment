<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>component这个标签的应用实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component这个标签的应用实例</h1>
<hr>
<div id="app">
  <component v-bind:is="who"></component>
    <button @click="changeComponent">change</button>
</div>
</body>
<script type="text/javascript">
    var componentA={
        template:`<div style="color:red">this is componentA</div>`
    };
    var componentB={
        template:`<div style="color:green">this is componentB</div>`
    };
    var componentC={
        template:`<div style="color:yellow">this is componentC</div>`
    };
    var demon= new Vue({
        el: '#app',
        data: {
            who: 'componentC',
            count:1
        },
        components: {
            "componentA": componentA,
            "componentB": componentB,
            "componentC": componentC,
        },
        methods: {
            changeComponent: function () {
                if(this.who == 'componentA'){
                    this.who = 'componentB';
                }
                else if(this.who == 'componentB'){
                    this.who = 'componentC';
                }
                else{
                    this.who = 'componentA';
                }
            }
        },
    })

</script>
</html>
