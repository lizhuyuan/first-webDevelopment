<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if练习</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
 <h1>v-if&v-else&v-show实例介绍</h1>
 <hr>
<div id="app">
    <div v-if="islogin">登入成功！！</div>
    <div v-else>请登入！！</div>
    <div v-show="isshow">调整CSS display的属性！！</div>
</div>
</body>
<script type="text/javascript">
    var demon= new Vue({
        el:'#app',
        data:{
            islogin:true,
            isshow:true
        }
    })
</script>
</html>
