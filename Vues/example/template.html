<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template.vue模板格式的实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<template id="temp2"><h1 style="font-size: 24px;color:green">template模板2</h1></template>
</body>
<script type="x-template" id="temp3">
    <h1 style="font-size: 24px;color:yellow">template模板3</h1>
</script>
<script type="text/javascript">
    var demon=new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        },
        template:'#temp3',/*`
        <h1 style="font-size: 24px;color:red">template模板1</h1>
        `*/
    })
</script>
</html>
