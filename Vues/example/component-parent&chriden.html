<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component父子组件的嵌套</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component父子组件的嵌套</h1>
<hr>
<div id="app">
  <allcomponent></allcomponent><!--组件的名称不能与vue的关键词重名否则，没有效果-->
</div>
</body>
<script type="text/javascript">
    var city={
        template:`<div style="color:green">sichun of china</div>`
    };
    var country={
        template:`<div style="color:red">Panda come from china<citycomponent></citycomponent></div>`,
        /*citycompnent组件即子组件要放在template里面的div标签里，否则没有效果*/
        /*而且父子变量之间的位置是先是是声明子变量再声明父变量，即子在上*/
        components:{
            "citycomponent":city
        }
    };
    var demon=new Vue({
        el:'#app',
        components:{
            "allcomponent":country
        }
    })
</script>
</html>
